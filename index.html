<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  
  <div class="card">

    <div class="top">
      <img src="./images/illustration-hero.svg" alt="img-top">
    </div>

    <div class="middle">
        <p>Order Summary</p>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div class="annual-plan">
      <div>
        <img src="./images/icon-music.svg" alt="icon">
      </div>
      <div>      
        <p class="annual-plan-p">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <div>
        <p><a href="#">Change</a></p>
      </div>
    </div>

    <div class="bottom">
      <button class="submit">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>


  </div>


</body>
</html>
